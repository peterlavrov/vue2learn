<html>

<head>
  <title>Vue.js Pet Depot</title>
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/app.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div id="app">
    <header>
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <h1 v-text="sitename"></h1>
        </div>
      </div>
    </header>
    <div class="nav navbar-nav navbar-right cart">
      <button type="button" class="btn btn-default btn-lg" @click="showCheckout">
        <span class="glyphicon glyphicon-shopping-cart"> {{ cartItemCount }} <span>Checkout</span></span>
      </button>
    </div>
    <main>
      <div class="row">
        <div class="col-md-2 col-md-offset-1">
          <figure>
            <img v-bind:src="product.image">
          </figure>
        </div>
        <div class="col-md-6 col-md-offset-2 description">
          <h1 v-text="product.title"></h1>
          <p v-html="product.description"></p>
          <p class="price">
            {{product.price | formatPrice}}
          </p>
          <button :disabled="!canAddToCart" @click="addToCart">Add to cart</button>
        </div>
      </div>

    </main>
  </div>
  </div>

  <script type="text/javascript" src="./js/vue.js">

  </script>
</body>

</html>
